<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --primary: #bb965d;
      --bg: #0f0f0f;
      --gap: 4px;
      --cols: 5;
      --rows: 6;
      --piece-w: 60px;
      --piece-h: 80px;
      --board-width: calc(var(--cols) * (var(--piece-w)) + (var(--cols) - 1) * var(--gap));
    }

    @media (max-width: 480px) {
      :root {
        --piece-w: calc((100vw - 40px - (var(--cols) - 1) * var(--gap)) / var(--cols));
        --piece-h: calc(var(--piece-w) * 1.3333);
      }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header { margin-bottom: 12px; display:flex; align-items:center; justify-content:center; gap:16px; flex-wrap:wrap; }
    h1 { margin:0; font-size:1.05rem; }
    .status { display:flex; gap:12px; align-items:center; font-weight:bold; color:var(--primary); }
    #timer { font-size: 1.1rem; color: var(--primary); text-shadow: 0 0 6px rgba(187,150,93,0.3); }
    #moves { font-size: 0.95rem; color: #eee; }
    #best { font-size: 0.85rem; color: #ccc; }

    #puzzle-board {
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--piece-w));
      grid-auto-rows: var(--piece-h);
      gap: var(--gap);
      margin: 12px auto;
      width: var(--board-width);
      max-width: calc(100vw - 40px);
      border: 5px solid #222;
      background: #222;
      box-shadow: 0 10px 50px rgba(0,0,0,0.8);
      touch-action: none;
      position: relative;
    }

    .piece {
      width: var(--piece-w);
      height: var(--piece-h);
      /* LINHA CORRIGIDA ABAIXO PARA USAR O NOME SIMPLIFICADO */
      background-image: url('jogo.jpg');
      background-size: calc(var(--cols) * var(--piece-w)) calc(var(--rows) * var(--piece-h));
      cursor: grab;
      border: 1px solid rgba(255,255,255,0.05);
      transition: box-shadow 180ms ease, transform 320ms ease;
      display: block;
      user-select: none;
      touch-action: none;
      position: relative;
      box-sizing: border-box;
    }

    .piece:active { cursor: grabbing; }
    .piece:focus { outline: none; box-shadow: 0 0 8px rgba(187,150,93,0.8); }
    .selected { outline: 3px solid var(--primary); transform: scale(1.04); z-index: 20; box-shadow: 0 0 15px var(--primary); }

    .locked {
      box-shadow: 0 0 6px rgba(46,204,113,0.25);
      border-color: rgba(46,204,113,0.25);
      cursor: default;
      opacity: 0.95;
    }

    .dragging {
      position: fixed;
      z-index: 9999;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      opacity: 0.98;
    }

    .controls { margin-top: 12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    button {
      background: transparent; border: 2px solid var(--primary); color: var(--primary);
      padding: 8px 14px; font-size: 0.95rem; cursor: pointer; border-radius: 50px;
      transition: 0.18s; font-weight: 700;
    }
    button:hover { background: var(--primary); color: black; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    #win-msg { display: none; margin-top: 10px; color: #2ecc71; font-weight: bold; }

    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 16px;
      opacity: 0.95;
      will-change: transform, opacity;
      pointer-events: none;
      transform-origin: center;
      animation: confetti-fall 1400ms linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity:1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity:0; }
    }
  </style>
</head>
