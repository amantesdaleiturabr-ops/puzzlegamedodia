<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desafio BillyBabe Puzzle</title>
  <style>
    :root {
      --primary: #bb965d;
      --bg: #0f0f0f;
      --gap: 4px;
      --cols: 5;
      --rows: 6;
      --piece-w: 60px;
      --piece-h: 80px;
      --board-width: calc(var(--cols) * (var(--piece-w)) + (var(--cols) - 1) * var(--gap));
    }

    @media (max-width: 480px) {
      :root {
        --piece-w: calc((100vw - 40px - (var(--cols) - 1) * var(--gap)) / var(--cols));
        --piece-h: calc(var(--piece-w) * 1.3333);
      }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .header { margin-bottom: 12px; display:flex; align-items:center; justify-content:center; gap:16px; flex-wrap:wrap; }
    h1 { margin:0; font-size:1.05rem; }
    .status { display:flex; gap:12px; align-items:center; font-weight:bold; color:var(--primary); }
    #timer { font-size: 1.1rem; color: var(--primary); }

    #puzzle-board {
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--piece-w));
      grid-auto-rows: var(--piece-h);
      gap: var(--gap);
      margin: 12px auto;
      width: var(--board-width);
      max-width: calc(100vw - 40px);
      border: 5px solid #222;
      background: #222;
      position: relative;
      touch-action: none;
    }

    .piece {
      width: var(--piece-w);
      height: var(--piece-h);
      /* CAMINHO DA SUA IMAGEM ABAIXO */
      background-image: url('WhatsApp Image 2026-01-07 at 11.04.11.jpeg');
      background-size: calc(var(--cols) * var(--piece-w)) calc(var(--rows) * var(--piece-h));
      cursor: grab;
      border: 1px solid rgba(255,255,255,0.05);
      transition: transform 320ms ease;
      user-select: none;
      touch-action: none;
    }

    .selected { outline: 3px solid var(--primary); z-index: 20; }
    .locked { opacity: 0.95; cursor: default; border-color: rgba(46,204,113,0.5); }

    .controls { margin-top: 12px; display:flex; gap:10px; justify-content:center; }
    button {
      background: transparent; border: 2px solid var(--primary); color: var(--primary);
      padding: 8px 14px; cursor: pointer; border-radius: 50px; font-weight: 700;
    }
    button:hover { background: var(--primary); color: black; }
    #win-msg { display: none; margin-top: 10px; color: #2ecc71; font-weight: bold; }
  </style>
</head>
